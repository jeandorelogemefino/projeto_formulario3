<!DOCTYPE html>
<html>
<head>
    <title>Cadastro do Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro do Produto</h2>
        <form>
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" id="nome_produto" name="nome_produto" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="quantidade_estoque">Quantidade em Estoque:</label>
            <input type="number" id="quantidade_estoque" name="quantidade_estoque" required>

            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" required>

            <label for="data_fabricacao">Data de Fabricação:</label>
            <input type="date" id="data_fabricacao" name="data_fabricacao" required>

            <label for="peso">Peso:</label>
            <input type="number" id="peso" name="peso" step="0.01" required>

            <label for="dimensoes">Dimensões (Largura x Altura x Profundidade):</label>
            <input type="text" id="dimensoes" name="dimensoes" required>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
